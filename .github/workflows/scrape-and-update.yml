name: Scrape Arc Raiders Data

on:
  push:
    branches: [ main, master ]
  # Optional: Run on schedule (daily at 6 AM UTC)
  schedule:
    - cron: '0 6 * * *'
  # Optional: Allow manual trigger
  workflow_dispatch:

# Grant write permissions to the GITHUB_TOKEN
permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Check if items_data.json changed
      id: check_changes
      run: |
        if git diff --name-only HEAD~1 HEAD | grep -q "output/items_data.json"; then
          echo "data_changed=true" >> $GITHUB_OUTPUT
          echo "items_data.json has changed, will run full scrape"
        else
          echo "data_changed=false" >> $GITHUB_OUTPUT
          echo "items_data.json unchanged, will only regenerate HTML"
        fi
        
    - name: Run scraper (full scrape)
      if: steps.check_changes.outputs.data_changed == 'true'
      run: |
        python scrape_and_generate.py --scrape
        
    - name: Generate HTML only
      if: steps.check_changes.outputs.data_changed == 'false'
      run: |
        python generate_html.py
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Commit and push changes
      run: |
        git add output/items.html output/items_data.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          if [ "${{ steps.check_changes.outputs.data_changed }}" = "true" ]; then
            git commit -m "Auto-update: Scraped latest Arc Raiders data [skip ci]"
          else
            git commit -m "Auto-update: Regenerated HTML from code changes [skip ci]"
          fi
          git push origin HEAD:${{ github.ref_name }}
        fi