name: Scrape Arc Raiders Data

on:
  push:
    branches: [ main, master ]
  # Optional: Run on schedule (daily at 6 AM UTC)
  schedule:
    - cron: '0 6 * * *'
  # Optional: Allow manual trigger
  workflow_dispatch:

# Grant write permissions to the GITHUB_TOKEN
permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run scraper
      run: |
        python scrape_and_generate.py --scrape
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Commit and push changes
      run: |
        git add output/items.html output/items_data.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: Scraped latest Arc Raiders data [skip ci]"
          git push origin HEAD:${{ github.ref_name }}
        fi